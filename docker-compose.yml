version: '3.7'

networks: 
  dev-net:
    external: true

secrets:
  canvas_db_dba_password:
    external: true

configs:
  canvas_cache:
    external: true
  canvas_database:
    external: true
  canvas_delayed_jobs:
    external: true
  canvas_dev_loc:
    external: true
  canvas_domain:
    external: true
  canvas_outgoing_mail:
    external: true
  canvas_redis:
    external: true
  canvas_security:
    external: true
  canvas_wait:
    external: true

services:
  canvas-db:
    image: 192.87.106.18:56001/postgres:0.1
#    image: postgres:9.6
    volumes:
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/canvas-0.1/data:/var/lib/postgresql/data
    secrets:
      - canvas_db_dba_password
    networks:
      - dev-net
    ports:
      - "57113:5432"
    environment:
      POSTGRES_DB:       canvas
      POSTGRES_USER:     canvas
      POSTGRES_DB_PASSWORD_FILE: /run/secrets/canvas_db_dba_password

  redis:
    image: redis:3.2.4
    command: redis-server --appendonly yes
    volumes:
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/canvas-0.1/redis:/data
  mail:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "57114:8025"
   
  app: &app
    image: 192.87.106.18:56001/canvas:0.1
    command: bash -c "./wait-for-it.sh -t 40 canvas-db:5432 && /usr/src/entrypoint"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 200s      
    environment:
      - DB_DRIVER=postgresql
      - DB_HOST=canvas-db
      - DB_PORT=5432
      - DB_USERNAME=canvas
      - DB_PASSWORD_FILE= /run/secrets/canvas_db_dba_password
      - DB_NAME=canvas
      - RAILS_ENV=production
      - REDIS_SERVER=canvas-redis://redis:6379
      - MAIL_SERVER=mail
      - MAIL_PORT=1025
      - MAIL_USERNAME=canvas
      - MAIL_PASSWORD=canvas
      - MAIL_DOMAIN=example.com
      - MAIL_DEFAULT_SENDER_ADDRESS=canvas@example.com
      - MAIL_DEFAULT_SENDER_NAME=Canvas Admin
    volumes:
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/canvas-0.1/brandable_css:/usr/src/app/public/dist/brandable_css
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/canvas-0.1/tmp:/usr/src/app/tmp
    secrets:
      - canvas_db_dba_password
    configs:
      - source: canvas_cache
        target: /usr/src/app/config/cache.yml
      - source: canvas_database
        target: /usr/src/app/config/database.yml      
      - source: canvas_delayed_jobs
        target: /usr/src/app/config/delayed_jobs.yml
      - source: canvas_dev_loc
        target: /usr/src/app/config/development-local.rb
      - source: canvas_domain
        target: /usr/src/app/config/domain.yml
      - source: canvas_outgoing_mail
        target: /usr/src/app/config/outgoing_mail.yml
      - source: canvas_redis
        target: /usr/src/app/config/redis.yml     
      - source: canvas_security
        target: /usr/src/app/config/security.yml
      - source: canvas_wait
        target: /usr/src/app/wait-for-it.sh  
        mode: 0755
    networks:
      - dev-net
    ports:
      - "57111:80"
    depends_on:
      - canvas-db
      - redis
      - mail
  worker:
    <<: *app
    command: bundle exec script/delayed_job run
    ports:
      - "57112:80"
